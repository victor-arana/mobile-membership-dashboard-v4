<table>
    <thead>
        <tr>
            <th>Nivel</th>
            <th>Regular transactions</th>
            <th>Mobile transactions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let transaction of transactions"
            (click)="onRowClick(transaction)">
            <td>{{transaction.elementName}}</td>
            <td>{{transaction.regularTransactions}}</td>
            <td>{{transaction.mobileTransactions}}</td>
        </tr>
    </tbody>
</table>
